  type: Opaque
  metadata:
    name: ${NAME}-db-secrets
  stringData:
    pgHost: ${PG_HOST}
    pgPort: ${PG_PORT}
    pgUser: ${PG_USER}
    pgPassword: ${PG_PASSWORD}
    pgDbName: ${PG_DB_NAME}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    name: ${NAME}-form-api
  spec:
    replicas: ${{REPLICAS}}
    selector:
      deploymentconfig: ${NAME}-form-api
    strategy:
      resources:
        requests:
          cpu: '5m'
          memory: 60Mi
        limits:
          cpu: '10m'
          memory: 75Mi
    template:
      metadata:
        creationTimestamp: null
        labels:
          deploymentconfig: ${NAME}-form-api
          app.kubernetes.io/part-of: wage-sub-v2
          app.openshift.io/runtime: nodejs
      spec:
        containers:
        - image: ${NAME}-form-api:${TAG}
          name: ${NAME}-form-api
          ports:
          - containerPort: 8001
            protocol: TCP
          resources:
            requests:
              cpu: '5m'
              memory: 60Mi
            limits:
              cpu: '10m'
              memory: 75Mi
          readinessProbe:
            tcpSocket:  
              port: 8005
            initialDelaySeconds: 20
            timeoutSeconds: 1
            periodSeconds: 120
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            tcpSocket:  
              port: 8004
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          env:
          - name: AUTH_KEYCLOAK_SERVER_URL
            value: ${AUTH_KEYCLOAK_SERVER_URL}
          - name: COMMON_SERVICES_CLIENT
            value: ${COMMON_SERVICES_CLIENT}
          - name: COMMON_SERVICES_CLIENT_SECRET
            value: ${COMMON_SERVICES_CLIENT_SECRET}
          - name: COMMON_SERVICES_AUTH_REALM
            value: ${COMMON_SERVICES_AUTH_REALM}
          - name: CHES_HOST
            value: ${CHES_HOST}
          - name: CHEF_DEV_URL
            value: ${CHEF_ENV_URL}
          - name: CHEF_TEST_URL
            value: ${CHEF_ENV_URL}
          - name: STATIC_URL
            value: ${STATIC_URL}
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${NAME}-form-api
        from:
          kind: ImageStreamTag
          name: ${NAME}-form-api:${TAG}
          namespace: ${IMAGE_NAMESPACE}
